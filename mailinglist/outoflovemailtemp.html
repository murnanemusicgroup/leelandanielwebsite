<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Example Title</title>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

		<style type="text/css">
			/* Client-specific resets */
			body,
			table,
			td,
			a {
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
			}
			table,
			td {
				mso-table-lspace: 0pt;
				mso-table-rspace: 0pt;
			}
			img {
				-ms-interpolation-mode: bicubic;
			}
			/* Basic reset for better consistency */
			body {
				margin: 0;
				padding: 0;
				background-color: #6b4b20; /* Primary background color */
			}
			table {
				border-collapse: collapse !important;
			}
			p {
				margin: 0; /* Remove default paragraph margins */
			}
			a {
				text-decoration: none;
			}

			/* Responsive styles */
			@media screen and (max-width: 600px) {
				.email-container {
					width: 100% !important;
				}
				.mobile-padding {
					padding-left: 15px !important;
					padding-right: 15px !important;
				}
				.mobile-text-center {
					text-align: center !important;
				}
				.full-width-image {
					width: 100% !important;
					height: auto !important;
				}
				.button-wrapper {
					text-align: center !important;
				}
				.social-icons td {
					width: auto !important;
					padding: 5px 8px !important;
				}
				.social-icons tr {
					text-align: center;
					display: block;
					white-space: nowrap;
					overflow-x: auto;
					-webkit-overflow-scrolling: touch;
				}
				.social-icons table {
					width: auto !important;
					margin: 0 auto;
				}
				.footer-links td {
					display: block !important;
					width: 100% !important;
					text-align: center !important;
					padding: 5px 0 !important;
				}
			}
		</style>
	</head>
	<body style="margin: 0; padding: 0; background-color: #6b4b20">
		<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #6b4b20">
			<tr>
				<td align="center" style="padding: 20px 0">
					<table role="presentation" class="email-container" width="600" cellspacing="0" cellpadding="0" border="0" style="max-width: 600px; background-color: #6b4b20">
						<tr>
							<td align="center" style="padding: 20px 0">
								<img src="https://leelandaniel.com/favicons/outoflovefavicon.png" alt="Leeland Daniel Official Logo" width="80" style="display: block; border: 0; outline: none; text-decoration: none" />
							</td>
						</tr>
						<tr>
							<td class="mobile-padding" style="padding: 20px 40px 0 40px; background-color: #6b4b20">
								<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
									<tr>
										<td align="center">
											<img src="https://leelandaniel.com/pictures/announce/labordaysale.png" alt="Labor Day Sale Announcement" width="520" style="max-width: 100%; display: block; border: 0; outline: none; text-decoration: none; border-radius: 8px" />
										</td>
									</tr>
									<tr>
										<td style="padding: 20px 0 10px 0; font-family: 'Libre Caslon Text', serif; font-size: 28px; line-height: 36px; color: #f7f5e6; text-align: center; font-weight: 700">Our Labor Day Sale is On!</td>
									</tr>
									<tr>
										<td style="padding: 0 0 20px 0; font-family: 'Libre Caslon Text', serif; font-size: 16px; line-height: 24px; color: #f7f5e6; text-align: center">
											Announcement Text (make sure to <strong>some important info</strong>)
										</td>
									</tr>
									<tr>
										<td style="padding: 0 0 30px 0; font-family: 'Libre Caslon Text', serif; font-size: 16px; line-height: 24px; color: #f7f5e6; text-align: center">
											Blah blah blah blah blah
										</td>
									</tr>
									<tr>
										<td align="center" style="padding: 0 0 30px 0">
											<table role="presentation" cellspacing="0" cellpadding="0" border="0">
												<tr>
													<td style="border-radius: 20px; background-color: #5c421d; text-align: center">
														<a
															href="https://store.leelandaniel.com"
															target="_blank"
															style="font-family: 'Libre Caslon Text', serif; font-weight: bold; font-size: 16px; line-height: 1.2; padding: 12px 25px; display: inline-block; color: #f7f5e6; text-decoration: none; text-transform: uppercase">
															Button Text
														</a>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td align="center" style="padding: 20px 0">
								<table role="presentation" width="90%" cellspacing="0" cellpadding="0" border="0">
									<tr>
										<td height="1" style="background-color: #f7f5e6; line-height: 1px; font-size: 1px">&nbsp;</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td align="center" style="padding: 20px 0">
								<table role="presentation" class="social-icons" cellspacing="0" cellpadding="0" border="0">
									<tr>
										<td style="padding: 0 10px">
											<a href="https://facebook.com/leelandaniel" target="_blank" style="color: #f7f5e6; text-decoration: none; font-size: 24px; display: inline-block; line-height: 1"><i class="fa-brands fa-facebook"></i></a>
										</td>
										<td style="padding: 0 10px">
											<a href="https://instagram.com/leelandaniel" target="_blank" style="color: #f7f5e6; text-decoration: none; font-size: 24px; display: inline-block; line-height: 1"><i class="fa-brands fa-instagram"></i></a>
										</td>
										<td style="padding: 0 10px">
											<a href="https://x.com/leelandaniel" target="_blank" style="color: #f7f5e6; text-decoration: none; font-size: 24px; display: inline-block; line-height: 1"><i class="fa-brands fa-x-twitter"></i></a>
										</td>
										<td style="padding: 0 10px">
											<a href="https://tiktok.com/@leelandaniel" target="_blank" style="color: #f7f5e6; text-decoration: none; font-size: 24px; display: inline-block; line-height: 1"><i class="fa-brands fa-tiktok"></i></a>
										</td>
										<td style="padding: 0 10px">
											<a href="https://www.youtube.com/@leelandaniel" target="_blank" style="color: #f7f5e6; text-decoration: none; font-size: 24px; display: inline-block; line-height: 1"><i class="fa-brands fa-youtube"></i></a>
										</td>
										<td style="padding: 0 10px">
											<a href="https://snapchat.com/add/leelandaniel" target="_blank" style="color: #f7f5e6; text-decoration: none; font-size: 24px; display: inline-block; line-height: 1"><i class="fa-brands fa-snapchat"></i></a>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td class="mobile-padding" style="padding: 20px 40px; font-family: 'Libre Caslon Text', serif; font-size: 12px; line-height: 18px; color: #f7f5e6; text-align: center">
								&copy; 2025 LmDaniel Music, LLC. All rights reserved.
								<br /><br />
								<a href="https://www.leelandaniel.com/privacy-policy" target="_blank" style="color: #f7f5e6; text-decoration: underline">Privacy Policy</a> |
								<a href="https://www.leelandaniel.com/terms" target="_blank" style="color: #f7f5e6; text-decoration: underline">Terms of Use</a>
								<br /><br />
								If you no longer wish to receive these emails, you may <a href="{{ unsubscribe }}" target="_blank" style="color: #f7f5e6; text-decoration: underline">unsubscribe here</a>.
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
