<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leeland Daniel - falling</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
			body {
				font-family: "Inter", sans-serif;
				background-color: transparent;
			}
			.link-button:hover {
				transform: translateY(-2px);
				box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
			}
			.link-button {
				transition: all 0.2s ease-in-out;
				padding-top: 0.875rem;
				padding-bottom: 0.875rem;
			}
			#blurred-background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-size: cover;
				background-position: center;
				filter: blur(20px);
				transform: scale(1.05);
				z-index: -2;
			}
			#white-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.75);
				z-index: -1;
			}
		</style>
	</head>
	<body class="min-h-screen flex items-start justify-center p-4">
		<div id="blurred-background"></div>
		<div id="white-overlay"></div>
		<div id="link-page-container" class="w-full max-w-sm mx-auto mt-8 px-2 text-gray-900">
			<div id="header-section" class="flex flex-col items-center mb-8">
				<img id="artwork" src="/pictures/covers/fallingcover.png" alt="Album Artwork" class="w-36 h-36 md:w-40 md:h-40 rounded-xl object-cover mb-6 ring-2 ring-gray-300" />
				<h1 id="artist-name" class="text-2xl font-bold text-center mb-0.5 text-gray-900">Leeland Daniel</h1>
				<h2 id="release-title" class="text-xl font-bold text-gray-900 text-center mb-4">falling</h2>
				<p id="description" class="text-base font-medium text-gray-900 text-center max-w-xs">Choose music service</p>
			</div>
			<div id="buttons-card-wrapper" class="bg-white p-4 rounded-xl shadow-lg border border-gray-200">
				<div id="links-container" class="space-y-4"></div>
			</div>
		</div>

		<script>
			const RELEASE_CONFIG = {
				artist: "Leeland Daniel",
				title: "falling",
				artworkUrl: "/pictures/covers/fallingcover.png",
				description: "Choose music service",
				services: [
					{
						name: "Official Shop",
						url: "https://store.leelandaniel.com/falling",
						logoUrl: "https://leelandaniel.myspreadshop.com/1884894/shopData/images/logo/blob_oroewf.png",
						isShop: true,
					},
					{name: "Spotify", url: "https://open.spotify.com/track/3lEeH2KdWMejiFNXdqbnrw", logoUrl: "https://services.linkfire.com/logo_spotify_onlight.svg"},
					{name: "Amazon Music", url: "https://music.amazon.com/albums/B0DVM2BF2D?trackAsin=B0DVM14NTL", logoUrl: "https://services.linkfire.com/logo_amazonmusic_onlight.svg"},
					{name: "Apple Music", url: "https://geo.music.apple.com/us/album/_/1793784901?i=1793784902&mt=1&app=music&ls=1&at=1000lHKX&ct=odesli_http&itscg=30200&itsct=odsl_m", logoUrl: "https://services.linkfire.com/logo_applemusic_onlight.svg"},
					{name: "YouTube Music", url: "https://music.youtube.com/watch?v=8uWQS5L7gP0", logoUrl: "https://services.linkfire.com/logo_youtubemusic_onlight.svg"},
					{name: "Pandora", url: "https://www.pandora.com/TR:158930507", logoUrl: "https://services.linkfire.com/logo_pandora_onlight.svg"},
					{name: "iTunes", url: "https://geo.music.apple.com/us/album/_/1812650380?i=1812650382&mt=1&app=itunes&ls=1&at=1000lHKX&ct=odesli_http&itscg=30200&itsct=odsl_m", logoUrl: "https://services.linkfire.com/logo_itunes_onlight.svg"},
					{name: "Tidal", url: "https://listen.tidal.com/track/434175961", logoUrl: "https://services.linkfire.com/logo_tidal_onlight.svg"},
					{name: "SoundCloud", url: "https://soundcloud.com/leelandaniel/falling", logoUrl: "https://services.linkfire.com/logo_soundcloud_onlight.svg"},
					{name: "Deezer", url: "https://www.deezer.com/track/3212001401", logoUrl: "https://services.linkfire.com/logo_deezer_onlight.svg"},
					{name: "iHeart", url: "https://www.iheart.com/artist/leeland-daniel-45697998/albums/falling-311484702/", logoUrl: "https://services.linkfire.com/logo_iheartradio_onlight.svg"},
				],
			};
			const container = document.getElementById("links-container");
			const artistEl = document.getElementById("artist-name");
			const titleEl = document.getElementById("release-title");
			const artworkEl = document.getElementById("artwork");
			const descriptionEl = document.getElementById("description");
			const backgroundEl = document.getElementById("blurred-background");

			artistEl.textContent = RELEASE_CONFIG.artist;
			titleEl.textContent = RELEASE_CONFIG.title;
			artworkEl.src = RELEASE_CONFIG.artworkUrl;
			descriptionEl.textContent = RELEASE_CONFIG.description;
			document.title = `${RELEASE_CONFIG.artist} - ${RELEASE_CONFIG.title}`;
			backgroundEl.style.backgroundImage = `url('${RELEASE_CONFIG.artworkUrl}')`;

			function createLinkButton(service) {
				const button = document.createElement("a");
				button.href = service.url;
				button.target = "_blank";
				button.rel = "noopener noreferrer";
				button.className = "link-button w-full bg-white text-gray-900 font-semibold px-4 rounded-xl flex items-center justify-between transition duration-200 ease-in-out border border-gray-300 hover:border-gray-500";

				const logoContainer = document.createElement("div");

				logoContainer.className = "flex items-center justify-start h-10 mr-4 flex-shrink-0";
				logoContainer.style.width = "115px";

				const logoImg = document.createElement("img");

				logoImg.src = service.logoUrl;
				logoImg.alt = service.name + " Logo";
				logoImg.className = "object-contain max-h-[80%] max-w-full";
				logoImg.onerror = function () {
					this.style.display = "none";
					const fallback = document.createElement("span");
					fallback.className = "text-xs font-bold text-gray-500";
					fallback.textContent = service.name.substring(0, 3);
					logoContainer.appendChild(fallback);
				};

				logoContainer.appendChild(logoImg);
				button.appendChild(logoContainer);

				const actionText = (function () {
					if (service.isShop) return "SHOP";
					if (service.name === "iTunes") return "DOWNLOAD";
					return "PLAY";
				})();

				const actionButton = document.createElement("span");
				actionButton.className = "ml-4 px-3 py-1 text-xs font-bold rounded-full bg-gray-400 text-white shadow-md transition duration-150 ease-in-out uppercase tracking-wider flex-shrink-0";
				actionButton.textContent = actionText;

				button.appendChild(actionButton);

				return button;
			}

			container.innerHTML = "";

			RELEASE_CONFIG.services.forEach((service) => {
				const button = createLinkButton(service);
				container.appendChild(button);
			});
		</script>
	</body>
</html>
