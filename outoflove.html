<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeland Daniel - out of love</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the clean, light theme */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Changed to transparent to allow image background */
        }
        /* Custom hover effect for buttons */
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        .link-button {
             transition: all 0.2s ease-in-out;
             /* Adjusted vertical padding to make room for the larger logo area */
             padding-top: 0.875rem; /* py-3.5 equivalent */
             padding-bottom: 0.875rem; /* py-3.5 equivalent */
        }
        
        /* Background Styling: Full-screen, fixed, blurred image */
        #blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(20px); /* Strong blur effect */
            transform: scale(1.05); /* Scale up slightly to hide blurry edges */
            z-index: -2; /* Deepest layer */
        }
        
        /* White Transparent Tint/Overlay */
        #white-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.75); /* White tint (75% opacity) */
            z-index: -1; /* Above the blurred image, below the content */
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4">

    <!-- 1. Blurred Background Image -->
    <div id="blurred-background"></div>

    <!-- 2. White Tint Overlay -->
    <div id="white-overlay"></div>

    <!-- Main Outer Container (Content starts here) -->
    <div id="link-page-container" class="w-full max-w-sm mx-auto mt-8 px-2 text-gray-900">

        <!-- Header and Artwork Area (Floats above the button card) -->
        <div id="header-section" class="flex flex-col items-center mb-8">
            <!-- 1. Artwork is a rounded square box -->
            <img id="artwork" src="/pictures/covers/outoflovecover.png" 
                 alt="Album Artwork" 
                 class="w-36 h-36 md:w-40 md:h-40 rounded-xl object-cover mb-6 ring-2 ring-gray-300">
            
            <!-- 2. Artist Name: Black bold text -->
            <h1 id="artist-name" class="text-2xl font-bold text-center mb-0.5 text-gray-900">Leeland Daniel</h1>
            
            <!-- 3. Track/Album Title: Black bold text -->
            <h2 id="release-title" class="text-xl font-bold text-gray-900 text-center mb-4">out of love</h2>
            
            <!-- 4. "Choose music service" text: Black, thinner -->
            <p id="description" class="text-base font-medium text-gray-900 text-center max-w-xs">
                Choose music service
            </p>
        </div>

        <!-- New Card Wrapper for Buttons (White box starts here) -->
        <div id="buttons-card-wrapper" class="bg-white p-4 rounded-xl shadow-lg border border-gray-200">
            <!-- Link Buttons Container -->
            <div id="links-container" class="space-y-4">
                <!-- Buttons will be dynamically inserted here by JavaScript -->
            </div>
        </div>

    </div>

    <script>
        const RELEASE_CONFIG = {
            artist: "Leeland Daniel",
            title: "out of love",
            // REPLACE THIS URL with your actual album art
            artworkUrl: "/pictures/covers/outoflovecover.png", 
            description: "Choose music service",
            
            // NOTE: The links are in the order you requested. Update the URLs!
            services: [
                { 
                    name: "Official Shop", 
                    url: "https://store.leelandaniel.com/outoflove", 
                    logoUrl: "https://leelandaniel.myspreadshop.com/1884894/shopData/images/logo/blob_oroewf.png",
                    isShop: true
                },
                { name: "Spotify", url: "https://open.spotify.com/track/1cKN9JGXDkGyxzoNnyZpQM?si=8fd6f39ec0a541d5", logoUrl: "https://services.linkfire.com/logo_spotify_onlight.svg" },
                { name: "Amazon Music", url: "https://music.amazon.com/albums/B0F7LVZNPC", logoUrl: "https://services.linkfire.com/logo_amazonmusic_onlight.svg" },
                { name: "Apple Music", url: "https://music.apple.com/us/album/out-of-love-single/1812650380", logoUrl: "https://services.linkfire.com/logo_applemusic_onlight.svg" },
                { name: "YouTube Music", url: "https://music.youtube.com/watch?v=bB80985byOU", logoUrl: "https://services.linkfire.com/logo_youtubemusic_onlight.svg" },
                { name: "Pandora", url: "https://www.pandora.com/artist/leeland-daniel/out-of-love/out-of-love/TRqbnv4mrVZX9Vw", logoUrl: "https://services.linkfire.com/logo_pandora_onlight.svg" },
                { name: "iTunes", url: "https://music.apple.com/us/album/out-of-love/1812650380?i=1812650382", logoUrl: "https://services.linkfire.com/logo_itunes_onlight.svg" },
                { name: "Tidal", url: "https://tidal.com/track/434175960/u", logoUrl: "https://services.linkfire.com/logo_tidal_onlight.svg" },
                { name: "SoundCloud", url: "https://soundcloud.com/leelandaniel/outoflove", logoUrl: "https://services.linkfire.com/logo_soundcloud_onlight.svg" },
                { name: "Deezer", url: "https://link.deezer.com/s/31aNpGr3kyKsJa4stwkDT", logoUrl: "https://services.linkfire.com/logo_deezer_onlight.svg" },
                { name: "iHeart", url: "https://www.iheart.com/artist/leeland-daniel-45697998/albums/out-of-love-327215349/", logoUrl: "https://services.linkfire.com/logo_iheartradio_onlight.svg" },
            ]
        };

        // --- 2. DYNAMIC RENDERING LOGIC ---

        const container = document.getElementById('links-container');
        const artistEl = document.getElementById('artist-name');
        const titleEl = document.getElementById('release-title');
        const artworkEl = document.getElementById('artwork');
        const descriptionEl = document.getElementById('description');
        // New: Get the background element
        const backgroundEl = document.getElementById('blurred-background');

        // Update static elements with config data
        artistEl.textContent = RELEASE_CONFIG.artist;
        titleEl.textContent = RELEASE_CONFIG.title;
        artworkEl.src = RELEASE_CONFIG.artworkUrl;
        descriptionEl.textContent = RELEASE_CONFIG.description; 
        document.title = `${RELEASE_CONFIG.artist} | ${RELEASE_CONFIG.title}`;

        // New: Apply the album art URL to the blurred background element
        backgroundEl.style.backgroundImage = `url('${RELEASE_CONFIG.artworkUrl}')`;


        // Function to create a link button
        function createLinkButton(service) {
            const button = document.createElement('a');
            button.href = service.url;
            button.target = "_blank"; 
            button.rel = "noopener noreferrer";

            // Button styling: white background, dark border, and dark text
            button.className = 'link-button w-full bg-white text-gray-900 font-semibold px-4 rounded-xl flex items-center justify-between transition duration-200 ease-in-out border border-gray-300 hover:border-gray-500';

            // Left side: Logo Only
            
            const logoContainer = document.createElement('div');
            // Setting the logo container to a fixed width of 115px (multiple of 115px) 
            // and height h-10 (approx. 40px) to give internal padding.
            logoContainer.className = 'flex items-center justify-start h-10 mr-4 flex-shrink-0'; 
            logoContainer.style.width = '115px'; // Fixed 115px width

            const logoImg = document.createElement('img');
            logoImg.src = service.logoUrl;
            logoImg.alt = service.name + " Logo";
            // Constrain image size to max-h-[80%] to create visual padding within the container height
            logoImg.className = 'object-contain max-h-[80%] max-w-full'; 
            
            // Handle image load errors
            logoImg.onerror = function() {
                this.style.display = 'none'; // Hide broken image
                const fallback = document.createElement('span');
                fallback.className = 'text-xs font-bold text-gray-500';
                fallback.textContent = service.name.substring(0, 3);
                logoContainer.appendChild(fallback);
            };

            logoContainer.appendChild(logoImg);
            button.appendChild(logoContainer);

            // Right side: Action Button/Label (Shop, Download, or Play)
            const actionText = (function() {
                if (service.isShop) return 'SHOP';
                if (service.name === 'iTunes') return 'DOWNLOAD';
                return 'PLAY';
            })();

            const actionButton = document.createElement('span');
            // Styled as a pill-shaped button/badge on the right
            actionButton.className = 'ml-4 px-3 py-1 text-xs font-bold rounded-full bg-indigo-600 text-white shadow-md transition duration-150 ease-in-out uppercase tracking-wider flex-shrink-0';
            actionButton.textContent = actionText;

            button.appendChild(actionButton);

            return button;
        }

        // Render all service links
        container.innerHTML = '';
        
        RELEASE_CONFIG.services.forEach(service => {
            const button = createLinkButton(service);
            container.appendChild(button);
        });
    </script>
</body>
</html>
