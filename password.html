<!DOCTYPE html>
<html lang="en">
	<head>
		<title>????</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Caveat:wght@400..700&family=Faculty+Glyphic&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
			rel="stylesheet" />
		<link rel="icon" type="image/png" href="/favicons/outoflovepasswordfavicon.png" />

		<style>
			:root {
				--primary-color: #6b4b20;
				--secondary-color: #f7f5e6;
				--main-font: "Libre Caslon Text";
			}
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background-color: var(--primary-color);
				color: var(--secondary-color);
				font-family: var(--main-font), serif;
			}
			.countdown-container {
				text-align: center;
				padding: 20px;
			}
			.countdown-title {
				font-family: var(--main-font), serif;
				font-size: clamp(2rem, 6vw, 3.5rem);
				font-weight: 700;
				margin-bottom: 40px;
				letter-spacing: 2px;
			}
			#countdown-timer {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-wrap: wrap;
				gap: 20px;
			}
			.timer-unit {
				display: flex;
				flex-direction: column;
				align-items: center;
				min-width: 100px;
			}
			.timer-unit .number {
				font-family: var(--main-font), serif;
				font-size: clamp(3.5rem, 12vw, 6rem);
				font-weight: 900;
				line-height: 1;
			}
			.timer-unit .label {
				font-size: clamp(0.8rem, 3vw, 1.2rem);
				text-transform: uppercase;
				letter-spacing: 1px;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<main class="countdown-container">
			<h2 class="countdown-title">Under Construction</h2>
			<h2 class="countdown-title">Expires on</h2>
			<h2 class="countdown-title">Monday, September 1 at 2:30:00pm EST</h2>
			<div id="countdown-timer">
				<div class="timer-unit">
					<span id="days" class="number">00</span>
					<span class="label">Days</span>
				</div>
				<div class="timer-unit">
					<span id="hours" class="number">00</span>
					<span class="label">Hours</span>
				</div>
				<div class="timer-unit">
					<span id="minutes" class="number">00</span>
					<span class="label">Minutes</span>
				</div>
				<div class="timer-unit">
					<span id="seconds" class="number">00</span>
					<span class="label">Seconds</span>
				</div>
			</div>
		</main>

		<script src="/js/countdown.js"></script>
	</body>
</html>
